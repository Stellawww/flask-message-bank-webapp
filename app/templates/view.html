{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Let's See What Other People Say!{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% if random_messages %}
    {% for m in random_messages %}
      "<b>{{m[2]}}</b>"
      <br>
      - <i>{{m[1]}}</i>
      <br>
      <br>
    {% endfor %}
  {% endif %}
{% endblock %}
